<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/simple-sidebar.css">
    <link rel="stylesheet" href="./font-awesome-4.6.3/css/font-awesome.min.css">

    <title>Neighborhood Map</title>
</head>
<body>
    <div class="container">
        <div id="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">Locations</a>
                    </li>
                    <li>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for..." data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                        </div>
                    </li>
                    <ul data-bind="foreach: visiblePlace" class="locations">
                        <li data-bind="text: $data.name, click: openInfoWindow"></li>
                    </ul>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <span id="menu-toggle" data-bind = "click: toggle"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></span>
                    </div>
                </div>
            </nav>
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12" id="map">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#wrapper -->
    </div>
    <!-- /#container -->
</body>
<script type="text/javascript" src="js/jquery-3.1.0.js" async></script>
<script type="text/javascript" src="js/bootstrap.min.js" async></script>
<script src="js/knockout-3.4.1.js" async></script>
<script src="js/app.js" async></script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEIFN4LRDlEQQN-fSabjrfDfttB7Y3Bzo&callback=initMap" defer onerror = "mapError()"></script>
</body>
</html>
